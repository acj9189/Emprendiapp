<!--<div class="contanier">-->
    <div class="card">
        <div class="card-header">
            <h3>Consultor</h3>
        </div>
        <button (click)="registrarConsultor()">crear Consultor</button>
        <div class="card-body">
            <table class="table table-hover" border="10">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>nombre</th>
                        <th>apellido</th>
                        <th>accion</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor= "let Consultor of consultor" class="text-center" >
                        <td>{{Consultor.id}}</td>
                        <td>{{Consultor.usuario.nombres}}</td>
                        <td>{{Consultor.usuario.apellidos}}</td>
                        <td *ngIf="BotonMostrar()"><button (click)="infoConsultor(Consultor.id)">ver</button><button (click)="actualizarConsultor(Consultor.id)">editar</button><button (click)="removerConsultor(Consultor.id)">eliminar</button></td>
                        <td *ngIf="!BotonMostrar()"> solo el de mostrar</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
