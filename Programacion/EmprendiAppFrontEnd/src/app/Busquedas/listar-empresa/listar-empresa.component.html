<div class="contanier">
    <div class="card">
        <div class="card-header">
            <h3>Persoan Nautural o Empresa</h3>
        </div>
<button (click)="mostrar()">mostrar (hay que quitarlo junto con el metodo)</button>
<button (click)="crear()">registrar Empresa</button>
        <div class="card-body">
            <table class="table table-hover" border="10">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>nombre</th>
                        <th>accion</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor= "let personaEmpresas of personaEmpresa" class="text-center" >
                        <td>{{personaEmpresas.id}}</td>
                        <td>{{personaEmpresas.nombre}}</td>
                        <td *ngIf="BotonMostrar()"><button>ver</button><button>editar</button><button>eliminar</button></td>
                        <td *ngIf="!BotonMostrar()"> solo el de mostrar</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
